<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        li {
            margin-bottom: 50px;
            list-style: none;
        }

        li img {
            display: block;
            width: 200px;
        }
    </style>

</head>

<body>

    <div class="container mt-5">

        <h1>Listado de monta√±as rusas</h1>
        <hr>

        <ul id="coasters"></ul>

        <button id="getCoasters" class="btn btn-dark">Ver listado desde la API</button>

    </div>


    <script>

        document.querySelector('#getCoasters').onclick = () => {

            fetch('https://multiapi-app.fly.dev/coasters/coastersSelection')
                .then(res => res.json())
                .then(coastersData => printCoasters(coastersData))
        }

        function printCoasters(coastersData) {
            let text = ''
            coastersData.forEach(elm => text += `<li><img src="${elm.imageUrl}">${elm.title}</li>`)
            document.querySelector('#coasters').innerHTML = text
        }


    </script>

</body>

</html>
