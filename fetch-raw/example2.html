<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        input {
            width: 500px;
        }
    </style>
</head>

<body>


    <div class="container mt-5">
        <h1>Info de países</h1>
        <input type="text" placeholder="Introduce el nombre de un país..." id="countryInput">

        <hr>

        <p id="result">Esperando información de la API...</p>
    </div>

    <script>

        document.querySelector('#countryInput').onkeyup = event => {

            const { value } = event.target

            fetch(`https://restcountries.com/v3.1/name/${value}`)
                .then(res => res.json())
                .then(countryInfo => printCountryInfo(countryInfo[0]))
        }

        function printCountryInfo(countryInfo) {

            const { name, flag, population, capital } = countryInfo

            let text = `El país ${name.common} (${flag}) tiene ${population} habitantes y su capital es ${capital[0]}`
            document.querySelector('#result').innerHTML = text
        }

    </script>

</body>

</html>
